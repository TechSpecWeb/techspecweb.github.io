---
layout: default
title: Reviews
---
<h1>Arvostelut</h1>

<ul>
  {% for review in site.reviews %}
    <li class="news-header">
      <h2><a href="{{ review.url }}">{{ review.title }}</a></h2>
      {% for category in review.categories %}
        <span class="category-tag">{{ category }}</span>
      {% endfor %}
      <!-- <p>{{ review.excerpt | markdownify }}</p> -->
    </li>
  {% endfor %}
</ul>
